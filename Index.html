<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Redirector</title>
</head>
<body>
    <form id="searchForm" onsubmit="redirectSearch(); return false;">
        <input type="text" id="searchInput" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    <p id="feedback"></p>

    <script>
        function redirectSearch() {
            const searchQuery = document.getElementById('searchInput').value.trim();
            const validExtensions = ['.app', '.io', '.ai', '.com'];

            if (validExtensions.some(ext => searchQuery.endsWith(ext))) {
                const url = 'https://' + searchQuery;
                window.location.href = url;
            } else {
                document.getElementById('feedback').innerText = 'Invalid search query. Please try again.';
            }
        }
    </script>
</body>
</html>
